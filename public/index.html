<script type="text/javascript">
// this code intercepts errors in js and sends them for logging
var last_message_error = '';
window.onerror = function(message, source, lineno){
  if(last_message_error != message){
    last_message_error = message;
    (new Image).src='js_error?mess='+message+'&path='+document.location.host+document.location.pathname+'&file='+source+'&lineno='+lineno+'&'+Math.random();
  }
};
</script>
